<html>
    <style>
        .myStyle {
          background-color: coral;
          padding: 16px;
        }
        </style>
        
        <body>
<button onclick="myFunction()">Add</button>
<p>Click "Add" to add the "myStyle" class to myDIV.</p>

<div id="myDIV">
<p>I am a myDIV.</p>
</div>

<script>
function myFunction() {
  const list = document.getElementById("myDIV").classList;
  list.toggle("myStyle");
}
</script>

</body>
</html>
